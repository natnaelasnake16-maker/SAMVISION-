
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SamVision | Ophthalmology & Premium Optical Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #19A89E;
            --accent: #F15A29;
            --glass-radius: 1.5rem;
            --section-radius: 2rem;
            --medical-white: #F6F9FA;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--medical-white);
            color: #1e293b;
            line-height: 1.5;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Liquid Frost Glass - Highly Translucent & Refractive */
        .glass {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(24px) saturate(200%);
            -webkit-backdrop-filter: blur(24px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }

        .glass-clean {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px) saturate(150%);
            -webkit-backdrop-filter: blur(12px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-dark {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px -4px rgba(0,0,0,0.08);
            border-radius: var(--glass-radius);
        }
        
        .input-glass {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            transition: all 0.2s ease;
        }
        .input-glass:focus {
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(25, 168, 158, 0.1);
        }
        
        .text-primary { color: var(--primary); }
        .bg-primary { background-color: var(--primary); }
        .border-primary { border-color: var(--primary); }
        .text-accent { color: var(--accent); }
        .bg-accent { background-color: var(--accent); }
        
        h1, h2, h3 { 
            letter-spacing: -0.03em; 
            font-weight: 900;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .reveal {
            opacity: 0;
            will-change: transform, opacity;
        }
        .animate-fade-up {
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .shadow-soft {
            box-shadow: 0 10px 30px -8px rgba(0,0,0,0.05);
        }
        
        .shadow-glow {
            box-shadow: 0 0 25px rgba(25, 168, 158, 0.2);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .animate-infinite-scroll {
            display: flex;
            width: max-content;
            animation: scroll 40s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .section-padding {
            padding-top: 4rem;
            padding-bottom: 4rem;
        }
        @media (min-width: 768px) {
            .section-padding {
                padding-top: 8rem;
                padding-bottom: 8rem;
            }
        }
    </style>
